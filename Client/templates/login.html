{% extends "base.html" %}

{% load static %}

{% block content %}
    <section id="intro-login">

        <div class="row container-fluid">
            <div class="col text-center my-2">        
                <h2> ¡ Bienvenido/a ! </h2>
                <p> Para comenzar o continuar con tu trámite, ingresá tus credenciales: </p>
            </div>
        </div>

        <div class="row container-fluid">
            <div class="col col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 py-2 px-4">
                <p style="color:red">{{message}} </p> 
                <form action="{% url 'Login' %}" method="POST" id="loginform"> {% csrf_token %}
                    <div class="row">
                            <div class="form-group col-12 pb-2 d-none" id="cuitInput">
                                <label>CUIT</label>
                                <input type="text" name="cuit" id="cuit"> <!--^
                                    pattern = "^[\d]{2,2}[\.,-]?[\d]{1,2}[\.,-]?[\d]{3,3}[\.,-]?[\d]{3,3}[\.,-]?[\d]{1,1}$"
                                    title:"El Cuit debe tener 11 digitos"
                                    oninvalid = "El Cuit debe tener 11 digitos"
                                    data-error="This is a custom Errot Text fot patern and fill blank"[\d]{1,2}\.?[\d]{1,2}\.?[\d]{3,3}\.?[\d]{3,3}\.?[\d]{1,1}$ -->
                                    
                                <small class="form-text text-muted"></small>
                            </div>                            
                        {% for input in form_login %}
                            <div class="form-group col-12 pb-2">
                                <label>{{input.label}}</label>
                                {{input}}
                                <small class="form-text text-muted"></small>
                            </div>
                        {% endfor %}
                        <div class="col d-grid gap-2">
                            <button type="submit" class="btn btn-primary">INGRESAR</button>
                        </div> 
                    </div>   
                </form>  
                <p class="mt-4"><small class="form-text text-muted"><span id="caption">¿Sos empresa? hace click </span><a onclick="companyToggle()" href="#"> aqui</a></p>
            </div>
        </div>

    </section>

<script src="{% static 'CertificationsApp/js/formClasses.js' %}"></script>  
<script src="{% static 'CertificationsApp/js/validations.js' %}"></script>  
{% endblock %}
