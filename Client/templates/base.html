<!DOCTYPE html>
<html lang="en">
<head>
    <!-- {% load static %} -->
    {% load static %}
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/gif" href="{% static 'CertificationsApp/images/motorhome4.png' %}">

    <!-- Custom CSS-->
  
    <link href="{% static 'CertificationsApp/css/clientStyles.css' %}" rel="stylesheet">
    <link href="{% static 'CertificationsApp/fontawesome/css/all.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS (DEVELOPMENT) -->
 
    <!-- <link href="{% static 'CertificationsApp/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"> -->

    <!-- Bootstrap CSS (PRODUCTION) -->
    <link href="{% static 'CertificationsApp/bootstrap/css/reduced-Bootstrap.css' %}" rel="stylesheet">

    <!-- Bootstrap desde la pagina
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     -->

    <title>Certificaciones</title>
</head>
<body>

    <!-- HEADER -->

    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">   
        <div class="container-fluid">
          <a class="navbar-brand" id="logo" href="#"> <img src={% static "CertificationsApp/images/motorhome.png" %} alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mx-auto mb-20 mb-lg-0 d-flex container-fluid justify-content-around">
              <li class="nav-item ms-sm-0 ms-lg-auto">
                <a class="nav-link disabled {% if request.path == '/' %} text-primary {% endif %}" href="#" tabindex="-1" aria-disabled="true">1) Ingreso</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled {% if request.path|slice:':11' == '/formulario' %} text-primary {% endif %}" href="#" tabindex="-1" aria-disabled="true">2) Completar formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled {% if request.path|slice:':5' == '/pago' %} text-primary {% endif %}" href="#" tabindex="-1" aria-disabled="true">3) Pagar el servicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled {% if request.path|slice:':19' == '/turno-verificacion' %} text-primary {% endif %}" href="#" tabindex="-1" aria-disabled="true">4) Verificación in situ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled {% if request.path|slice:':21' == '/descarga-certificado' %} text-primary {% endif %}" href="#" tabindex="-1" aria-disabled="true">5) Descargar certificado</a>
              </li>
              <a class="nav-link ms-auto" href="#"><i class="fas fa-door-open"></i> SALIR </a>
            </ul>
          </div>
        </div>
      </nav>

    <!-- CONTENIDO DINAMICO -->

    {% block content %}

    {% endblock %}

    <!-- FOOTER -->
    <footer class="footer mt-auto py-1 bg-dark fixed-bottom">
      <div class="container-fluid text-center">
        <small class="text-light"> Creado por L.Márquez y H.Monsalvo - &copy 2021 </small>
      </div>
    </footer>
    
</body>

<!-- Bootstrap JS-->

<!-- Bootstrap desde la pagina
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
-->

<script src="{% static 'CertificationsApp/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'CertificationsApp/js/responsive.js' %}"></script>

</html>
